server {
    listen 80;
    server_name  localhost;

    root   html;
    index  index.html index.jsp;

##此处用来备份支付通知，暂时不知道怎么传递参数，此处暂时废止	
#    location ~ /TelServer/api/(.*)/notify.api{
#       proxy_pass  http://localhost:9090/plugins/vplugin/api/$1/notify.api;

	location /TelServer/api/ {
        proxy_pass  http://localhost:9090/plugins/vplugin/api/;
#    location ~ /TelServer/api/(.*)\.api(.*){
#        proxy_pass  http://localhost:9090/plugins/vplugin/api/$1.json$2;
 
        #Proxy Settings
        proxy_redirect     off;
        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_max_temp_file_size 0;
        proxy_connect_timeout      90;
        proxy_send_timeout         90;
        proxy_read_timeout         90;
        proxy_buffer_size          256k;
		proxy_buffers              4 256k;
        proxy_busy_buffers_size    256k;
        proxy_temp_file_write_size 256k;
   }
}
